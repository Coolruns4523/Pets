<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
    <a class="btn btn=primary" href="/add">Add Pet</a>
<table class="table table-dark">
    <thread>
        <tr>
            <th scope="col">First</th>
            <th scope="col">Description</th>
            <th scope="col">Type of Animal</th>
            <th scope="col">Lost</th>
            <th scope="col">Found</th>
            <th scope="col">Update PET Status</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thread>
    <tbody>
    <th scope="row">
    <tr th:each="aPet : ${pets}">

        <td th:text="${aPet.name}"></td>
        <td th:text="${aPet.description}"></td>
        <td th:text="${aPet.typeOfAnimal}"></td>
        <td th:text="${aPet.lost}?'Lost'"></td>
        <td th:text="${aPet.found}?'Found'"></td>
        <td>
        <img th:src="${aPet.image}" alt="no image">
        </td>
<td>
    <a class="btn btn-primary" th:href="@{/update/{id}(id=${aPet.id})}">Update</a>
    <a class="btn btn-primary"  th:href="@{/delete/{id}(id=${aPet.id})}">Delete</a>
</td>
    </tbody>
</tr>
</table>
</body>
</html>
